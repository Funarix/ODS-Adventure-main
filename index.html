<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Fonte pixel art -->
</head>
<body>
    <div id="start-app"> <!-- Nome único para esta tela -->
        <h1>ODS Adventure</h1>
        <div id="start-screen">
            <img id="start-image" src="Assets/Pixel Art/icon/ods.png" alt="Game Logo" />
            
            <div class="button-group">
                <button id="start-button">Jogar</button>
                <button id="tutorial-button">Tutorial</button>
                <button id="sobre-button">Sobre</button>
            </div>
            
        </div>
    </div>

    <script>
        // Redireciona para a tela do jogo (você pode alterar se não for mais tutorial.html)
        document.getElementById('start-button').addEventListener('click', () => {
            window.location.href = 'ods1.html';
        });

        // Redireciona para a página de tutorial
        document.getElementById('tutorial-button').addEventListener('click', () => {
            window.location.href = 'tutorial.html';
        });

        // Redireciona para a página sobre
        document.getElementById('sobre-button').addEventListener('click', () => {
            window.location.href = 'sobre.html';
        });
    </script>
</body>
</html>
